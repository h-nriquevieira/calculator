<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel='stylesheet' href='./styles/style.css'>
  <script defer src='./scripts/script.js'></script>
</head>
<body>

  <div class='calculator'>
    <div id='display'><p>0</p></div>
    <div class='controls'>
      <button class='green' id='ac'>AC</button>
      <button class='red' id='exponentiate'>x^</button>
      <button class='red' id='factorial'>!</button>
      <button class='red' id='divide'>&divide</button>
      <button id='7'>7</button>
      <button id='8'>8</button>
      <button id='9'>9</button>
      <button class='red' id='multiply'>x</button>
      <button id='4'>4</button>
      <button id='5'>5</button>
      <button id='6'>6</button>
      <button class='red' id='subtract'>-</button>
      <button id='1'>1</button>
      <button id='2'>2</button>
      <button id='3'>3</button>
      <button class='red' id='add'>+</button>
      <button class='green' id='github'><a target='blank' href='https://github.com/h-nriquevieira/calculator'>github</a></button>
      <button id='0'>0</button>
      <button id='.'>.</button>
      <button class='red' id='equal'>=</button>
    </div>
  </div>

  
  
  
  
  
  
  
  
  
  
  
  
  
</body>
</html>
